name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    # Checkout the repository
    - uses: actions/checkout@v3

    # Install an appropriate version of llvm
    - uses: KyleMayes/install-llvm-action@v1.9.0
      with:
        version: "14.0"

    - name: Log LLVM Install
      if: runner.os == 'Windows'
      env: 
        LLVM_SYS_140_PREFIX: ${{ env.LLVM_PATH }}
      run: echo "LLVM_PATH $env:LLVM_PATH LLVM_SYS_140_PREFIX $env:LLVM_SYS_140_PREFIX"

    - name: Log LLVM Install
      if: runner.os != 'Windows'
      env: 
        LLVM_SYS_140_PREFIX: ${{ env.LLVM_PATH }}
      run: echo "LLVM_PATH $LLVM_PATH LLVM_SYS_140_PREFIX $LLVM_SYS_140_PREFIX"

    # Build and run the tests
    - name: Build
      run: cargo build --verbose
    - name: Run Tests
      run: cargo test --verbose --workspace
